<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Icebyflexy — Shop</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <style>
        /* Base */
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family:'Montserrat',sans-serif;
            background:#0a0a0a;color:#f5f5f5;
            -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
            line-height:1.45;
        }
        a{color:inherit;text-decoration:none}
        .container{max-width:1200px;margin:0 auto;padding:0 1rem}

        /* Top Nav / Progress */
        .progress-bar{position:fixed;top:0;left:0;width:100%;height:3px;background:rgba(212,175,55,0.08);z-index:1100}
        .progress-bar-line{height:100%;width:0;background:linear-gradient(90deg,#efece1,#f2f1ec);box-shadow:0 0 12px rgba(239,238,234,0.6);transition:width .12s linear}
        .transparent-navbar{position:fixed;top:0;left:0;right:0;padding:1rem 0;z-index:1050;background:transparent;transition:all .25s}
        .transparent-navbar.scrolled{background:rgba(10,10,10,.96);backdrop-filter:blur(8px);border-bottom:1px solid rgba(212,175,55,.12)}
        .navbar-wrapper{display:flex;align-items:center;justify-content:space-between;gap:1rem}
        .site-logo{font-family:'Cormorant Garamond',serif;font-weight:700;letter-spacing:2px;font-size:1.25rem;color:#f7f5f0}
        .nav-links{display:flex;gap:1.25rem;align-items:center}
        .nav-link{font-weight:600;font-size:.95rem;text-transform:uppercase;color:rgba(247,245,240,.9)}
        .nav-link.active{color:#d4af37;text-shadow:0 0 10px rgba(212,175,55,.18)}

        /* Hero */
        .hero{min-height:82vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:5.5rem 1rem 2rem;background:
            linear-gradient(135deg,rgba(0,0,0,.6),rgba(20,15,10,.6)),
            url('./b1.jpg') center/cover no-repeat fixed}
        .hero h1{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,3rem);letter-spacing:1px;color:#fff}
        .hero p{color:rgba(247,245,240,.9);margin-top:.6rem}

        /* Store controls */
        .controls{display:flex;gap:1rem;flex-wrap:wrap;align-items:center;margin:2rem 0}
        .search{flex:1;min-width:180px;display:flex;gap:.5rem;align-items:center;background:rgba(255,255,255,.03);padding:.5rem;border-radius:8px;border:1px solid rgba(255,255,255,.03)}
        .search input{background:transparent;border:0;outline:none;color:inherit;padding:.5rem;font-size:1rem;width:100%}
        .select{background:rgba(255,255,255,.03);padding:.45rem;border-radius:8px;border:1px solid rgba(255,255,255,.03);color:inherit}
        .badge{background:#d4af37;color:#0a0a0a;padding:.35rem .6rem;border-radius:999px;font-weight:700;font-size:.85rem}

        /* Products grid */
        .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem;margin-bottom:2.5rem}
        .card{background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);border:1px solid rgba(255,255,255,.04);border-radius:12px;overflow:hidden;padding:0;display:flex;flex-direction:column;transition:transform .18s,box-shadow .18s}
        .card:hover{transform:translateY(-6px);box-shadow:0 20px 50px rgba(0,0,0,.6)}
        .card-img{width:100%;height:240px;object-fit:cover;display:block}
        .card-body{padding:1rem;display:flex;flex-direction:column;gap:.5rem;flex:1}
        .product-title{font-weight:700;color:#f7f5f0}
        .product-meta{color:rgba(247,245,240,.76);font-size:.95rem}
        .price-row{display:flex;justify-content:space-between;align-items:center;margin-top:auto}
        .price{font-weight:700;color:#d4af37}
        .btn{background:transparent;border:1px solid #d4af37;color:#f7f5f0;padding:.55rem .7rem;border-radius:8px;cursor:pointer;font-weight:600}
        .btn.ghost{background:transparent}
        .btn.primary{background:#d4af37;color:#0a0a0a;border-color:transparent}

        /* Empty */
        .empty{padding:2rem;text-align:center;color:rgba(255,255,255,.7)}

        /* Cart sidebar */
        .cart-toggle{position:fixed;right:1rem;bottom:1rem;background:#d4af37;color:#0a0a0a;padding:.8rem;border-radius:999px;z-index:1200;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,.6);display:flex;gap:.6rem;align-items:center;font-weight:700}
        .cart-sidebar{position:fixed;top:0;right:-420px;width:380px;height:100vh;background:linear-gradient(180deg,#0b0b0b,#131313);border-left:1px solid rgba(212,175,55,.08);padding:1rem;transition:right .32s;z-index:1190;display:flex;flex-direction:column;gap:1rem}
        .cart-sidebar.open{right:0}
        .cart-head{display:flex;justify-content:space-between;align-items:center}
        .cart-items{overflow:auto;flex:1;padding-right:.25rem}
        .cart-item{display:flex;gap:.6rem;padding:.6rem;border-radius:8px;border:1px solid rgba(255,255,255,.03);margin-bottom:.6rem}
        .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:6px}
        .cart-item-info{flex:1}
        .cart-footer{border-top:1px solid rgba(255,255,255,.03);padding-top:.75rem;display:flex;flex-direction:column;gap:.6rem}
        .muted{color:rgba(255,255,255,.6);font-size:.95rem}

        /* Modal */
        .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:1250}
        .modal-backdrop.show{display:flex}
        .modal{background:#0b0b0b;border-radius:12px;padding:1rem;width:min(880px,95%);max-height:90vh;overflow:auto;border:1px solid rgba(212,175,55,.06)}
        .modal-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
        .modal img{width:100%;height:360px;object-fit:cover;border-radius:8px}

        /* Responsive */
        @media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
        @media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}.modal-grid{grid-template-columns:1fr}.hero{padding-top:6rem}}
        @media (max-width:480px){.grid{grid-template-columns:1fr}.search{min-width:120px}.container{padding:0 .75rem}}
    </style>
</head>
<body>
    <div class="progress-bar"><div class="progress-bar-line" id="progressBar"></div></div>

    <header class="transparent-navbar" id="navbar">
        <div class="container">
            <div class="navbar-wrapper">
                <a class="site-logo" href="index.html"> <img style="height: 1cm; border-radius: 50%;opacity: 90%;" src="logo.png" alt="" srcset=""></a>
                <nav class="nav-links">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="About.html">About</a>
                    <a class="nav-link active" href="shop.html">Shop</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main style="padding-top:5.6rem">
        <section class="hero">
            <div class="container">
                <h1>Discover Our Collections</h1>
                <p>Browse curated pieces — rings, necklaces, bracelets, and more. Click a product for details or add items to your cart.</p>
            </div>
        </section>

        <section class="container" aria-label="shop">
            <div class="controls">
                <div class="search" role="search">
                    <span class="material-icons" style="opacity:.8">search</span>
                    <input id="searchInput" placeholder="Search products, e.g., 'ring'"/>
                </div>

                <select id="categorySelect" class="select" aria-label="Filter by category">
                    <option value="all">All categories</option>
                </select>

                <select id="sortSelect" class="select" aria-label="Sort products">
                    <option value="featured">Featured</option>
                    <option value="price-asc">Price — low to high</option>
                    <option value="price-desc">Price — high to low</option>
                    <option value="newest">Newest</option>
                </select>

                <div class="badge" id="resultsCount">0</div>
            </div>

            <div id="productsGrid" class="grid" aria-live="polite"></div>

            <div id="emptyState" class="empty" style="display:none">No products found. Try a different search or filter.</div>
        </section>
    </main>

    <button id="cartToggle" class="cart-toggle" aria-haspopup="dialog">
        <span class="material-icons-outlined">shopping_cart</span>
        <span id="cartCount">0</span>
    </button>

    <aside id="cartSidebar" class="cart-sidebar" aria-hidden="true">
        <div class="cart-head">
            <div style="font-weight:700">Your Cart</div>
            <button id="closeCart" class="btn ghost" aria-label="Close cart">close</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <div class="muted">Subtotal</div>
                <div id="cartSubtotal" style="font-weight:700;color:#d4af37">$0.00</div>
            </div>
            <div style="display:flex;gap:.5rem">
                <button id="checkoutBtn" class="btn primary" style="flex:1">Checkout</button>
                <button id="clearCartBtn" class="btn" style="flex:1">Clear</button>
            </div>
        </div>
    </aside>

    <!-- Modal -->
    <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
        <div class="modal" role="document">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.6rem">
                <div style="font-weight:700" id="modalTitle">Product</div>
                <button id="closeModal" class="btn ghost">close</button>
            </div>
            <div class="modal-grid">
                <div>
                    <img id="modalImage" src="" alt="product image"/>
                </div>
                <div style="display:flex;flex-direction:column;gap:.6rem">
                    <div id="modalPrice" style="font-weight:800;color:#d4af37;font-size:1.25rem"></div>
                    <div id="modalDescription" class="muted"></div>
                    <div style="margin-top:auto;display:flex;gap:.5rem">
                        <input id="modalQty" type="number" min="1" value="1" style="width:80px;padding:.5rem;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:inherit">
                        <button id="modalAddBtn" class="btn primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script>
        // Product data (example). Replace/add products or fetch from API.
        const products = [
            { id: 'p001', title:'Aurelia Signet Ring', price:360, category:'rings', img:'mm (6).JPG', desc:'Classic A timepiece inspired by the depth of African heritage, engineered with refined precision and full water resistance.'},
            { id: 'p002', title:'Solstice Necklace', price:360, category:'necklaces', img:'mm (8).JPG', desc:'Classic A timepiece inspired by the depth of African heritage, engineered with refined precision and full water resistance.'},
            { id: 'p003', title:'Evelyn Hoop Earrings', price:85, category:'earrings', img:'https://images.unsplash.com/photo-1615218241601-50f0f7d3d3f1?w=900&q=80', desc:'Lightweight hoops with subtle texture.'},
            { id: 'p004', title:'Noir Cuff Bracelet', price:190, category:'bracelets', img:'https://images.unsplash.com/photo-1602692408196-6a7f3b8d8b1a?w=900&q=80', desc:'Matte black cuff with contrast edges.'},
            { id: 'p005', title:'Luna Pendant', price:145, category:'necklaces', img:'https://images.unsplash.com/photo-1518882924894-3eec3d7f8b2a?w=900&q=80', desc:'Moonstone pendant in fine setting.'},
            { id: 'p006', title:'Opal Cluster Ring', price:260, category:'rings', img:'https://images.unsplash.com/photo-1610921905513-6f3b7c9e6c71?w=900&q=80', desc:'Clustered opals with handcrafted band.'},
            { id: 'p007', title:'Everyday Studs', price:45, category:'earrings', img:'https://images.unsplash.com/photo-1590399101702-0d0b8f41a3d6?w=900&q=80', desc:'Minimal studs for daily wear.'},
            { id: 'p008', title:'Heritage Beaded Bracelet', price:75, category:'bracelets', img:'https://images.unsplash.com/photo-1602524209688-c1b1c6c5072a?w=900&q=80', desc:'Beaded bracelet inspired by heritage motifs.'}
        ];

        // State
        let cart = JSON.parse(localStorage.getItem('iceby_cart') || '{}');

        // Elements
        const productsGrid = document.getElementById('productsGrid');
        const resultsCount = document.getElementById('resultsCount');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const categorySelect = document.getElementById('categorySelect');
        const sortSelect = document.getElementById('sortSelect');
        const cartToggle = document.getElementById('cartToggle');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartItemsEl = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartSubtotal = document.getElementById('cartSubtotal');
        const closeCart = document.getElementById('closeCart');
        const clearCartBtn = document.getElementById('clearCartBtn');
        const checkoutBtn = document.getElementById('checkoutBtn');

        // Modal elements
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalPrice = document.getElementById('modalPrice');
        const modalDescription = document.getElementById('modalDescription');
        const modalQty = document.getElementById('modalQty');
        const modalAddBtn = document.getElementById('modalAddBtn');
        const closeModal = document.getElementById('closeModal');

        // Init categories
        (function populateCategories(){
            const cats = Array.from(new Set(products.map(p=>p.category)));
            cats.forEach(c=>{
                const opt = document.createElement('option');
                opt.value = c; opt.textContent = c.charAt(0).toUpperCase() + c.slice(1);
                categorySelect.appendChild(opt);
            });
        })();

        // Render products
        function formatPrice(n){ return 'N' + n.toFixed(2); }

        function renderProducts(){
            const q = (searchInput.value || '').trim().toLowerCase();
            const cat = categorySelect.value;
            const sort = sortSelect.value;

            let list = products.slice();

            if(cat !== 'all') list = list.filter(p => p.category === cat);
            if(q) list = list.filter(p => (p.title + ' ' + p.desc + ' ' + p.category).toLowerCase().includes(q));

            if(sort === 'price-asc') list.sort((a,b)=>a.price-b.price);
            else if(sort === 'price-desc') list.sort((a,b)=>b.price-a.price);
            else if(sort === 'newest') list.reverse();

            productsGrid.innerHTML = '';
            if(!list.length){
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                list.forEach(p=>{
                    const el = document.createElement('article');
                    el.className = 'card';
                    el.innerHTML = `
                        <img class="card-img" loading="lazy" src="${p.img}" alt="${p.title}">
                        <div class="card-body">
                            <div class="product-title">${p.title}</div>
                            <div class="product-meta">${p.category}</div>
                            <div class="price-row">
                                <div class="price">${formatPrice(p.price)}</div>
                                <div style="display:flex;gap:.5rem">
                                    <button class="btn ghost" data-action="view" data-id="${p.id}">View</button>
                                    <button class="btn primary" data-action="add" data-id="${p.id}">Add</button>
                                </div>
                            </div>
                        </div>
                    `;
                    productsGrid.appendChild(el);
                });
            }
            resultsCount.textContent = list.length;
        }

        // Find product
        function getProduct(id){ return products.find(p=>p.id===id); }

        // Cart management
        function saveCart(){ localStorage.setItem('iceby_cart', JSON.stringify(cart)); }
        function addToCart(id, qty=1){
            if(!cart[id]) cart[id] = 0;
            cart[id] += qty;
            saveCart();
            renderCart();
        }
        function removeFromCart(id){
            delete cart[id];
            saveCart();
            renderCart();
        }
        function setCartQty(id, qty){
            if(qty <= 0) removeFromCart(id);
            else cart[id] = qty;
            saveCart();
            renderCart();
        }
        function clearCart(){ cart = {}; saveCart(); renderCart(); }

        function renderCart(){
            cartItemsEl.innerHTML = '';
            const ids = Object.keys(cart);
            let subtotal = 0;
            if(!ids.length){
                cartItemsEl.innerHTML = '<div class="muted">Your cart is empty.</div>';
            } else {
                ids.forEach(id=>{
                    const p = getProduct(id);
                    const qty = cart[id];
                    if(!p) return;
                    subtotal += p.price * qty;
                    const node = document.createElement('div');
                    node.className = 'cart-item';
                    node.innerHTML = `
                        <img src="${p.img}" alt="${p.title}">
                        <div class="cart-item-info">
                            <div style="font-weight:700">${p.title}</div>
                            <div class="muted">${formatPrice(p.price)} &times; ${qty}</div>
                            <div style="margin-top:.5rem;display:flex;gap:.4rem">
                                <button class="btn" data-action="dec" data-id="${id}">-</button>
                                <button class="btn" data-action="inc" data-id="${id}">+</button>
                                <button class="btn" data-action="rem" data-id="${id}">Remove</button>
                            </div>
                        </div>
                    `;
                    cartItemsEl.appendChild(node);
                });
            }
            cartCount.textContent = ids.reduce((s,id)=>s+cart[id],0)||0;
            cartSubtotal.textContent = formatPrice(subtotal);
        }

        // Open / close cart
        cartToggle.addEventListener('click', ()=>{ cartSidebar.classList.add('open'); cartSidebar.setAttribute('aria-hidden','false'); });
        closeCart.addEventListener('click', ()=>{ cartSidebar.classList.remove('open'); cartSidebar.setAttribute('aria-hidden','true'); });
        clearCartBtn.addEventListener('click', ()=>{ clearCart(); });

        checkoutBtn.addEventListener('click', ()=>{
            alert('Proceed to checkout - implement payment flow.');
        });

        // Delegation for product grid buttons
        productsGrid.addEventListener('click', (e)=>{
            const btn = e.target.closest('button');
            if(!btn) return;
            const id = btn.dataset.id;
            const action = btn.dataset.action;
            if(action === 'add') addToCart(id,1);
            if(action === 'view') openModal(id);
        });

        // Cart buttons delegation
        cartItemsEl.addEventListener('click', (e)=>{
            const btn = e.target.closest('button');
            if(!btn) return;
            const id = btn.dataset.id;
            const act = btn.dataset.action;
            if(act === 'inc') setCartQty(id, (cart[id]||0) + 1);
            if(act === 'dec') setCartQty(id, (cart[id]||0) - 1);
            if(act === 'rem') removeFromCart(id);
        });

        // Modal actions
        function openModal(id){
            const p = getProduct(id);
            if(!p) return;
            modalTitle.textContent = p.title;
            modalImage.src = p.img;
            modalImage.alt = p.title;
            modalPrice.textContent = formatPrice(p.price);
            modalDescription.textContent = p.desc;
            modalQty.value = 1;
            modalAddBtn.dataset.id = id;
            modalBackdrop.classList.add('show');
        }
        modalBackdrop.addEventListener('click', (e)=>{
            if(e.target === modalBackdrop) modalBackdrop.classList.remove('show');
        });
        closeModal.addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
        modalAddBtn.addEventListener('click', ()=>{
            const id = modalAddBtn.dataset.id;
            const qty = Math.max(1, parseInt(modalQty.value||1,10));
            addToCart(id, qty);
            modalBackdrop.classList.remove('show');
        });

        // Search & filters
        [searchInput, categorySelect, sortSelect].forEach(el=>{
            el.addEventListener('input', debounce(renderProducts, 200));
            el.addEventListener('change', renderProducts);
        });

        // Debounce helper
        function debounce(fn, wait){ let t; return function(){ clearTimeout(t); t = setTimeout(()=>fn.apply(this,arguments), wait); } }

        // Persist scroll progress
        window.addEventListener('scroll', ()=> {
            const doc = document.documentElement;
            const height = doc.scrollHeight - doc.clientHeight;
            const pct = height ? (window.scrollY / height) * 100 : 0;
            document.getElementById('progressBar').style.width = pct + '%';
            const nav = document.getElementById('navbar');
            if(window.scrollY > 40) nav.classList.add('scrolled'); else nav.classList.remove('scrolled');
        }, { passive:true });

        // Simple keyboard shortcuts
        document.addEventListener('keydown', (e)=>{
            if(e.key === 'Escape'){ modalBackdrop.classList.remove('show'); cartSidebar.classList.remove('open'); }
        });

        // Initialise UI
        renderProducts();
        renderCart();

        // Hydrate cart if items reference missing products, clean up
        (function sanitizeCart(){
            let changed=false;
            Object.keys(cart).forEach(id=>{ if(!getProduct(id)){ delete cart[id]; changed=true; }});
            if(changed) saveCart();
        })();
    </script>
</body>
</html>
